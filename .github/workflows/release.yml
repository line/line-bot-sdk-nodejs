name: Release Node.js Package
on:
  release:
    types: [published]

jobs:
  release-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # Setup .npmrc file to publish to GitHub Packages
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - name: Update version in package.json, package-lock.json
      run: |
        VERSION=${{ github.event.release.tag_name }}
        VERSION=${VERSION#v}
        sed -i "s/__LINE_BOT_SDK_NODEJS_VERSION__/$VERSION/g" package.json
        sed -i "s/__LINE_BOT_SDK_NODEJS_VERSION__/$VERSION/g" package-lock.json
    - run: npm run release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependency
        run: npm ci
      - name: Config Internal Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: Clone Doc History
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          path: 'doc-dist'
      - name: Clean Doc Directory
        run: |
          cd doc-dist
          ls | grep -v '.git' | xargs rm -r
          cd ../
      - name: Build API Docs
        run: export NODE_OPTIONS=--openssl-legacy-provider; npm run apidocs
      - name: Build Docs
        run: export NODE_OPTIONS=--openssl-legacy-provider; npm run docs:build
      - name: Copy & Deploy
        run: |
          cp -r docs/.vitepress/dist/* doc-dist/
          cd doc-dist
          git add -A
          git commit -m 'Deploy docs'
          git push
